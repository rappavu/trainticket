BAD_SECTION = Section %s is invalid. Valid sections are A and B.
BAD_SEAT = Seat number %d is invalid. Seat numbers range from 1 to 10.
TICKET_CANCELLED = Ticket %d is cancelled.
INVALID_TICKET_NUMBER = Ticket number %d is invalid.
NO_SEAT_AVAILABLE = Train is full and no seat is available for booking.
SEAT_IN_USE = Selected seat number %d in section %s is already allotted to another user. Please select a free seat.
SEAT_UPDATED = Seat details updated successfully.
CANCEL_SUCCESS = Ticket cancelled successfully.
